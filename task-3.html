<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Task-3</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: Arial, sans-serif;
  transition: background 0.3s, color 0.3s;
  padding: 20px;
  background: #f4f4f4;
  color: #333;
}
.dark-mode {
  background: #1e1e1e;
  color: #eee;
}
nav {
  display: flex;
  justify-content: space-between;
  padding: 15px 20px;
  background: #333;
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 1000;
}
nav button {
  background: none;
  border: none;
  font-size: 20px;
  color: #fff;
  cursor: pointer;
}
.hero {
  text-align: center;
  margin: 40px 0;
}
.carousel-section, .joke-section, .weather-section {
  margin: 40px 0;
  text-align: center;
}
.carousel {
  position: relative;
  width: 90%;
  max-width: 600px;
  margin: auto;
}
.carousel img {
  display: none;
  width: 100%;
  border-radius: 10px;
}
.carousel img.active {
  display: block;
}
.carousel button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: #fff;
  border: none;
  font-size: 24px;
  padding: 10px;
  cursor: pointer;
}
.carousel .prev {
  left: 10px;
}
.carousel .next {
  right: 10px;
}
button {
  padding: 10px 20px;
  background: teal;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}
#scrollTop {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: none;
  padding: 10px;
  font-size: 18px;
}
@media (max-width: 600px) {
  h1 {
    font-size: 24px;
  }
  nav h2 {
    font-size: 18px;
  }
}

    </style>
</head>
<body>

  <!-- Navigation -->
  <nav id="navbar">
    <h2>üåê My Web App</h2>
    <button id="themeToggle">üåô</button>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Welcome to Interactive App</h1>
    <p>Built using HTML, CSS, and JavaScript</p>
  </header>

  <!-- Carousel Section -->
  <section class="carousel-section">
    <h2>Image Carousel</h2>
    <div class="carousel">
      <img src="clothes.jpeg" alt="1">
      <img src="shoping.webp" alt="2">
      <img src="clothes.jpeg" alt="3">
      <button class="prev">‚è™</button>
      <button class="next">‚è©</button>
    </div>
  </section>

  <!-- Joke Section -->
  <section class="joke-section">
    <h2>üòÇ Random Joke</h2>
    <p id="jokeText">Click below to get a joke!</p>
    <button id="getJoke">Get Joke</button>
  </section>

  <!-- Weather Section -->
  <section class="weather-section">
    <h2>‚òÅÔ∏è Current Weather</h2>
    <p id="weather">Loading weather...</p>
  </section>

  <!-- Scroll to Top Button -->
  <button id="scrollTop">‚¨ÜÔ∏è</button>

  <script>
// Dark Mode Toggle
const themeBtn = document.getElementById('themeToggle');
themeBtn.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  themeBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
});

// Joke Fetching
document.getElementById('getJoke').addEventListener('click', () => {
  fetch('https://official-joke-api.appspot.com/random_joke')
    .then(res => res.json())
    .then(data => {
      document.getElementById('jokeText').textContent = `${data.setup} ‚Äî ${data.punchline}`;
    });
});

// Carousel Logic
const images = document.querySelectorAll('.carousel img');
const prev = document.querySelector('.prev');
const next = document.querySelector('.next');
let index = 0;

function showSlide(i) {
  images.forEach(img => img.classList.remove('active'));
  images[i].classList.add('active');
}

prev.addEventListener('click', () => {
  index = (index - 1 + images.length) % images.length;
  showSlide(index);
});

next.addEventListener('click', () => {
  index = (index + 1) % images.length;
  showSlide(index);
});

// Auto Slide
setInterval(() => {
  index = (index + 1) % images.length;
  showSlide(index);
}, 4000);

showSlide(index);

// Weather API
const weatherElement = document.getElementById('weather');

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(pos => {
    const { latitude, longitude } = pos.coords;
    fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`)
      .then(res => res.json())
      .then(data => {
        const weather = data.current_weather;
        weatherElement.textContent = `Temperature: ${weather.temperature}¬∞C, Windspeed: ${weather.windspeed} km/h`;
      })
      .catch(() => {
        weatherElement.textContent = "Couldn't fetch weather";
      });
  });
} else {
  weatherElement.textContent = "Geolocation not supported";
}

// Scroll to Top
const scrollBtn = document.getElementById('scrollTop');
window.addEventListener('scroll', () => {
  scrollBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
});
scrollBtn.addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

  </script>
</body>
</html>
